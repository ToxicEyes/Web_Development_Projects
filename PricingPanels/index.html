<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Pricing Panel</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="pricing_panel_container">

   <div class="img">

   </div>

  </div>

  <div class="line"></div>

  <div class="pricing_panel">
   <div class="img">
    <img src="icon2.png" alt="icon1">

    <div class="innertext"><p>NEVER SLEEPS</p></div>

  </div>
  
  <div class="line"></div>


  <div class="pricing_panel">
   <div class="img">
    <img src="icon3.png" alt="icon1">

   </div>
   <div class="text">
    <div class="innertext"><p>DEDICATED</p></div>

    <div class="innertext "><p class="large">$400</p></div>

  </div>

 </div>
</body>

</html>
